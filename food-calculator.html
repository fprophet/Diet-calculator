<html>
    <head>
        <title>Food Calculator</title>
        <link rel="stylesheet" href="basic.css">
        <script type="text/javascript" src="calculator.js"></script>
    </head>
    <body>
        <div class="container">
            <hr/>
            <div class="choose-day">
                <label for="days">Choose the meals for: </label>
                <select name="days" id="days" >
                    <option value="Day1">Day1</option>
                    <option value="Day2">Day2</option>
                    <option value="Day3">Day3</option>
                    <option value="Day4">Day4</option>
                    <option value="Day5">Day5</option>
                    <option value="Day6">Day6</option>
                    <option value="Day7">Day7</option>
                </select>
            </div>
            <div id="new-calc">
                <div id="calc-header">
                    <div class="hdng">
                        Meal
                    </div>
                    <div class="hdng fd" style="width:150px;">
                        Food
                    </div>
                    <div class="hdng">
                        Portion 
                    </div>
                    <div class="hdng">
                        Portion size
                    </div>
                    <div class="hdng">
                        Carb
                    </div>
                    <div class="hdng">
                        Protein
                    </div>
                    <div class="hdng">
                        Fat
                    </div>
                    <div class="hdng">
                        Calories
                    </div>
                </div>
                <div id="calc-bd">
                    <div class="bd-row" >
                        <span id="plus1" class="add-new-row meal-plus1">+</span>
                        <!-- <i class='shape34'></i> -->
                        <div class="meal element first">Breakfast</div>
                        <div class="food element">
                            <select name="food" id="breakfast-select" class="selector">
                                <option value="none">none</option>
                            </select>
                        </div>
                        <input type="text" class="portions element" name="portion"></input>
                        <div class="portion-size element"><input type="hidden" value="1" name="portion-size"></div>
                        <div class="carb element "></div>
                        <div class="protein element"></div>
                        <div class="fat element"></div>
                        <div class="calories element"></div>    
                    </div>
                    <hr/>
                    <div class="bd-row" >
                        <span id="plus2" class="add-new-row meal-plus2">+</span>
                        <div class="meal element first">Lunch</div>
                        <div class="food element">
                            <select name="food" id="lunch-select" class="selector">
                                <option value="none">none</option>
                            </select>
                        </div> 
                        <input type="text" class="portions element"></input>
                        <div class="portion-size element"><input type="hidden" value="1" name="portion-size"></div>
                        <div class="carb element "></div>
                        <div class="protein element"></div>
                        <div class="fat element"></div>
                        <div class="calories element"></div>    
                    </div>
                    <hr/>
                    <div class="bd-row" >
                        <span  id ="plus3" class="add-new-row meal-plus3">+</span>
                        <div class="meal element first">Dinner</div>
                        <div class="food element">
                            <select name="food" id="dinner-select" class="selector">
                                <option value="none">none</option>
                            </select>
                        </div>
                        <input type="text" class="portions element"></input>
                        <div class="portion-size element"><input type="hidden" value="1" name="portion-size"></div>
                        <div class="carb element "></div>
                        <div class="protein element"></div>
                        <div class="fat element"></div>
                        <div class="calories element"></div>    
                    </div>
                    <div class="bd-row total-row">
                        <div class="total">
                            Total
                        </div>
                        <div class="total-carb element ">0</div>
                        <div class="total-protein element">0</div>
                        <div class="total-fat element">0</div>
                        <div class="total-calories element">0</div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="calculate">
                    Calculate
                </button>
                <button class="clear-flds">
                    Clear Fields
                </button>
            </div>
            <div class="button">
                <button class="save">
                    Save
                </button>
            </div>
            <hr class="new"/>
            <div class="day-table">
                <div class="table-header">
                    <div class="hdng" style="width:140px">
                        Day
                    </div>

                    <div class="hdng">
                        Carb
                    </div>
                    <div class="hdng">
                        Protein 
                    </div>
                    <div class="hdng">
                        Fat
                    </div>
                    <div class="hdng">
                        Calories
                    </div>
                </div>    
                <div id="table-bd">
                    <div class="bd-row tb-row" >           
                        <div class="day element" style="width:140px">Day1 </div>
                        <div class="carb-day element"></div>
                        <div class="protein-day element "></div>
                        <div class="fat-day element"></div>
                        <div class="calories-day element"></div>                   
                    </div>
                    <div class="bd-row tb-row" >           
                        <div class="day element" style="width:140px">Day2 </div>
                        <div class="carb-day element"></div>
                        <div class="protein-day element "></div>

                        <div class="protein-day element "></div>

                    </div>
                    <div class="bd-row tb-row" >           
                        <div class="day element" style="width:140px">Day4 </div>
                        <div class="carb-day element"></div>
                        <div class="protein-day element "></div>
                        <div class="fat-day element"></div>
                        <div class="calories-day element"></div>                   
                    </div>
                    <div class="bd-row tb-row" >           
                        <div class="day element" style="width:140px">Day5 </div>
                        <div class="carb-day element"></div>
                        <div class="protein-day element "></div>
                        <div class="fat-day element"></div>
                        <div class="calories-day element"></div>                   
                    </div>
                    <div class="bd-row tb-row" >           
                        <div class="day element" style="width:140px">Day6 </div>
                        <div class="carb-day element"></div>
                        <div class="protein-day element "></div>
                        <div class="fat-day element"></div>
                        <div class="calories-day element"></div>                   
                    </div>
                    <div class="bd-row tb-row" >           
                        <div class="day element" style="width:140px">Day7 </div>
                        <div class="carb-day element"></div>
                        <div class="protein-day element "></div>
                        <div class="fat-day element"></div>
                        <div class="calories-day element"></div>                   
                    </div>
                    <div class="bd-row average" >           
                        <div clasjs="day element" style="width:140px">Average </div>
                        <div class="carb-day avg element">0</div>
                        <div class="protein-day avg element ">0</div>
                        <div class="fat-day avg element">0</div>
                        <div class="calories-day avg element">0</div>                   
                    </div>
                </div>
            </div>
        </div>


<script>    moreFoods();
    getVals();

</html>
